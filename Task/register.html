<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <div>
        <h1>Register Page</h1>
    </div>
    <div  class="login-form" >

        <form class="col-lg-3">
            <lable class="form-lable">Name</lable>
            <input type="text" name="Name" id="Name" required class="form-control mb-5">
            <lable class="form-lable">Email</lable>
            <input type="text" name="Email" id="Email" required class="form-control mb-5">
            <lable class="form-lable">Password</lable>
            <input type="password" name="Password" id="Password" required class="form-control mb-5">
            <lable class="form-lable">Confirm Password</lable>
            <input type="password" name="ConfirmPassword" id="ConfirmPassword" required class="form-control mb-5">
            <button type="submit" class="btn btn-success col-12" id="register">Register</button>
            <p class="text-center">Already Have a Acoount?</p>
            <button class="btn btn-success col-12"><a href="http://localhost/Task/login.html">Login</a></button>
        </form>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
